name: Cleaning Schedule Automation

on:
 # schedule:
 #  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    # Ensure this matches the label of your self-hosted runner
    runs-on: self-hosted 
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # REMOVED actions/setup-python@v4 because it's already installed on the host
      
      - name: Install Dependencies
        run: |
          py -m pip install --upgrade pip
          py -m pip install pandas gkeepapi

      - name: Run Script
        env:
          GOOGLE_USERNAME: ${{ secrets.GOOGLE_USERNAME }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
          NOTE_NICK: "Nick's Cleaning Tasks"
          NOTE_LAURELLE: "Laurelle's Cleaning Tasks"
        run: py cleaning_script.py

      - name: Commit Updated CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "cleaning schedule.csv"
          git commit -m "Update cleaning schedule [skip ci]" || echo "No changes to commit"
          git push
